<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Google font Manrope -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <title>Tea House</title>

    <!-- Tailwind and DaisyUI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.3.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "heading-color": '#1C1C1C',
                    }
                }
            }
        }
    </script>

    <!-- Shared Styles -->
    <style>
        * {
            font-family: 'Manrope', sans-serif;
        }
    </style>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/6870a123ec.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Header Section Start -->
    <header class="container mx-auto">
        <div class="hero">
            <div class="hero-content flex-col lg:flex-row">
                <div>
                    <h1 class="text-7xl font-extrabold text-heading-color">It's good <br> tea time at The <br> Tea House
                    </h1>
                    <p class="py-6 text-xl font-medium">Tea and Botanical Solutions Supplier Give Optimum Satisfaction
                        To Your Taste Buds.</p>
                    <button class="btn btn-primary">Explore More</button>
                </div>
                <div>
                    <img src="./images/banner.png" class="max-w-sm" />
                    <div class="flex items-center bg-white gap-4 drop-shadow-lg p-5 w-64 h-24 -mt-20">
                        <div><i class="fa-solid fa-star text-3xl text-amber-400"></i></div>
                        <div>
                            <h3 class="text-3xl font-extrabold">5.00</h3>
                            <p class="text-base font-bold">Trust Pilot Ratings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Header Section End -->
    </header>
    <main></main>
    <footer></footer>
</body>

</html>
